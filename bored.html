<html>
	<head>

	</head>
	<style>
		body{
		font-size : 200%;
		font-family : arial;
		background: linear-gradient(to bottom right, #aed797, #74c9b7);
		}
		img{

		border : 1px solid black;
		border-width : 3px;
		border-radius : 100%;
		width : 350px;

		text-align : center;
		}

	<body align = "center">

		<audio id="acleveland"><source src="images/cleveland.mp3" type="audio/mp3"></audio>
		
		<prompt></prompt>

			function peter() {
			
			var audio = document.getElementById("apeter");
			audio.play();

				"You know what grinds my gears?",
				"Holy crap!",
				"Can't touch me!",
				"Bird is the word!"
			];
			var randomIndex = Math.floor(Math.random() * messages.length);
			var randomMessage = messages[randomIndex];
			alert(randomMessage);
		}
			
			function quagmire(){

			var randomMessage = messages[randomIndex];
			alert(randomMessage);
			}
			
			function joe(){

			alert(randomMessage);

			function cleveland(){
